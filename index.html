<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>Insurance Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <h1>Legitimate Insurance Co.</h1>
        <div class="form">
            <div>
                <label for="input-email">Email Address</label>
                <input type="email" id="input-email">
            </div>
            <div>
                <label for="input-tel">Phone number</label>
                <input type="tel" id="input-tel">
            </div>
            <div>
                <label for="input-date">Date of Birth</label>
                <input type="date" id="input-date">
            </div>
            <div>
                <button type="submit" name="submit">Get your quote!</button>
            </div>
        </div>
    </body>
</html>
