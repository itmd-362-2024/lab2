<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insurance Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>"Legitimate" Insurance Co.</h3>
    <div id="centerer">
    <form class="form">
        <h1>Fill in your information to see how much you can <strong>$AVE</strong> today!</h1>
        <div>
            <label for="input-email">Email Address</label>
            <input type="email" id="input-email" autocomplete="email">
        </div>
        <div>
            <label for="input-tel">Phone number</label>
            <input type="tel" id="input-tel" autocomplete="tel" pattern="([0-9]{10})">
        </div>
        <div>
            <label for="input-date">Date of Birth</label>
            <input type="date" id="input-date" autocomplete="bday">
        </div>
        <button type="submit" id="submit">Get your quote!</button>
    </form>
    </div>
</body>

</html>
